<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Meteo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body ng-app="myApp" ng-controller="apiCtrl">

  <div class="container">

    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand" style="color: white">Météo aujourd'hui à {{ result.city_info.name }}</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" ng-model="query">
        <button class="btn btn-outline-success my-2 my-sm-0" type="text" ng-click="getMeteo(query)">Search</button>
      </form>
    </nav>

    <div class="container-fluid">
      <table class="table">
        <thead>
          <tr class="row">
            <th scope="col" class="col-3">heure</th>
            <th scope="col" class="col-3">précipitation</th>
            <th scope="col" class="col-3">température</th>
            <th scope="col" class="col-3">vitesse vent</th>
        </thead>
        <tbody>
          <tr class="row" ng-repeat="heure in mesHeures" ng-style="myStyle(heure.hour)">
            <th scope="row" class="col-3">
              {{isCurrentHour(heure.hour) ? heure.hour + " (en ce moment)" : heure.hour}}
            </th>
            <td class="col-3"><img src="{{heure.ICON}}" alt=""></td>
            <td class="col-3">{{heure.TMP2m}} °C</td>
            <td class="col-3">{{heure.WNDSPD10m}} km/h</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="core/version/version.js"></script>
  <script src="core/version/version-directive.js"></script>
  <script src="core/version/interpolate-filter.js"></script>
</body>

</html>
